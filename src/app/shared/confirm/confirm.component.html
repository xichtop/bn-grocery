<div class="confirm">
    <div class="confirm-title">{{data.title}}</div>
    <div class="confirm-content">{{data.content}}</div>
    <div class="confirm-button">
        <button mat-raised-button color="primary" (click)="onSubmit()">Xác nhận</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Hủy</button>
    </div>
</div>
